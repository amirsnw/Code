<div class="alert alert-person">
  <p><span>نام و نام خانوادگی</span> : <strong>{{currentUser?.firstName}}  {{currentUser?.lastName}}</strong></p>
</div>
<tamin-process-indicator #processIndicator></tamin-process-indicator>

<div class="reg-container" >
  <div class="reg-header">{{currentHeader}}</div>
  <div class="reg-content" #stepsContainer></div>
  <div class="reg-footer">
    <button style="float: right; margin-bottom: 5px" class="button button-default normal" *ngIf="hasNextStep" (click)="createStep(currentStepNumber + 1, 'forward')">{{nextStepButtonTitle}}</button>
    <button style="float: left; margin-bottom: 5px" class="button button-default normal" *ngIf="hasPrevStep" (click)="createStep(currentStepNumber - 1, 'backward')">
      {{prevStepButtonTitle}}
    </button>
  </div>
</div>
