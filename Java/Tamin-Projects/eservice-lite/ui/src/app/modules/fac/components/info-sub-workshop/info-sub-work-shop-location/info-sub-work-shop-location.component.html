<div class="panel">
  <div class="panel-title"> ثبت محل نگهداری دفاتر و اسناد مالی </div>
  <div class="panel-body">
    <form [formGroup]="editForm" autocomplete="off" novalidate (ngSubmit)="onSave(editForm.value)">
      <div class="form-control-container">
        <div class="row">
          <div class="col-2 col-s-2">
            <tamin-field-label formControlName="refineId">محل نگهداری دفاتر و اسناد مالی</tamin-field-label>
            <tamin-field-combo-box-static refineId="refineId" displayField="refineDesc" valueField="refineCode" #nationalityCodeCombobBox></tamin-field-combo-box-static>
          </div>
          <div class="col-2 col-s-2">
            <tamin-field-label formControlName="refineNationalId">کد ملی</tamin-field-label>
            <tamin-field-text formControlName="refineNationalId"></tamin-field-text>
          </div>
          <div class="col-2 col-s-2">
            <tamin-field-label formControlName="refineBirthDate">تاریخ تولد</tamin-field-label>
            <tamin-field-persian-date formControlName="refineBirthDate" placeholder=""></tamin-field-persian-date>
          </div>
          <div class="col-2 col-s-2">
            <tamin-field-label formControlName="refineName">نام</tamin-field-label>
            <tamin-field-text formControlName="refineName"></tamin-field-text>
          </div>
          <div class="col-2 col-s-2">
            <tamin-field-label formControlName="refineLastName">نام خانوادگی</tamin-field-label>
            <tamin-field-text formControlName="refineLastName"></tamin-field-text>
          </div>
          <div class="col-2 col-s-2">
            <tamin-field-label formControlName="provinceCode">استان</tamin-field-label>
            <tamin-field-combo-box-static refineId="provinceCode" displayField="provinceName" valueField="provinceCode" #provinceCodeCombobBox></tamin-field-combo-box-static>
          </div>
          <div class="col-2 col-s-2">
            <tamin-field-label formControlName="citycode">شهر</tamin-field-label>
            <tamin-field-combo-box-static refineId="citycode" displayField="cityName" valueField="cityCode" #cityCodeCombobBox></tamin-field-combo-box-static>
          </div>
          <div class="col-2 col-s-2">
            <tamin-field-label formControlName="codePosti">کد پستی</tamin-field-label>
            <tamin-field-text formControlName="codePosti"></tamin-field-text>
          </div>
          <div class="col-2 col-s-2">
            <tamin-field-label formControlName="workshopAddressDesc">آدرس</tamin-field-label>
            <tamin-field-text formControlName="workshopAddressDesc"></tamin-field-text>
          </div>
          <div class="col-2 col-s-2">
            <tamin-field-label formControlName="workshopAddressPhone1">شماره تلفن</tamin-field-label>
            <tamin-field-text formControlName="workshopAddressPhone1"></tamin-field-text>
          </div>
        </div>
      </div>
      <button #submitButton type="submit" class="button normal">ذحیره </button>
      <button type="button" class="button normal orange" (click)="back()">انصراف</button>
    </form>
  </div>
</div>
