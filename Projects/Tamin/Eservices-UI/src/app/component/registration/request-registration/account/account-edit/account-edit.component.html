<div class="alert alert-info">
  <p>-اطلاعات حساب بانکی خود را وارد کنید. از این اطلاعات به منظور ارائه خدمات یا تعهدات در صورت احراز شرایط استفاده خواهد شد.</p>
  <p>- تاریخ افتتاح حساب یا تاریخ اعلام آن به سازمان تامین اجتماعی را به عنوان تاریخ شروع ثبت کنید.</p>
</div>
<div class="panel-body">
  <form [formGroup]="formaccountdata" novalidate
        (ngSubmit)="confirmClick(formaccountdata.value, formaccountdata.valid)">
    <div class="form-control-container row">
      <div class="form-control-container col-6 col-s-6" style="padding-right:5px;">
        <tamin-field-label formControlName="dateOfStart">تاریخ شروع</tamin-field-label>
        <tamin-field-persian-date formControlName="dateOfStart"></tamin-field-persian-date>
      </div>
      <div class="form-control-container col-6 col-s-6" style="padding-right:5px;">
        <tamin-field-label formControlName="bank">بانک</tamin-field-label>
        <tamin-field-validator formControlName="bank"></tamin-field-validator>
        <tamin-field-combo-box-static
          formControlName="bank"
          valueField="value"
          displayField="name"
          [dataItems]="banks">
        </tamin-field-combo-box-static>
      </div>
      <div class="form-control-container col-6 col-s-6" style="padding-right:5px;">
        <tamin-field-label formControlName="accounttype">نوع حساب</tamin-field-label>
        <tamin-field-combo-box-static
          formControlName="accounttype"
          valueField="value"
          displayField="name"
          [dataItems]="accountTypes">
        </tamin-field-combo-box-static>
      </div>
      <div class="form-control-container col-6 col-s-6" style="padding-right:5px;">
        <tamin-field-label formControlName="accountNumber">شماره حساب</tamin-field-label>
        <tamin-field-validator formControlName="accountNumber"></tamin-field-validator>
        <tamin-field-mask formControlName="accountNumber" regex="^\d+$"></tamin-field-mask>
      </div>
      <button #submitButton type="submit" class="button normal">{{buttonTitle}}</button>
    </div>
  </form>
</div>
