<div class="page-title">جستجوی کارکنان</div>
<div class="panel-body">
  <form [formGroup]="searchForm" autocomplete="off" novalidate
        (ngSubmit)="searchFormSubmit(searchForm.value, searchForm.valid)">
    <div class="form-control-container row">
      <div class="col-6 col-6-1" style="padding: 3px;">
        <tamin-field-label formControlName="insuranceId">شماره بیمه:</tamin-field-label>
        <tamin-field-validator formControlName="insuranceId"></tamin-field-validator>
        <tamin-field-text formControlName="insuranceId" placeholder="شماره بیمه"></tamin-field-text>
      </div>
      <div class="col-6 col-6-1" style="padding: 3px;">
      <tamin-field-label formControlName="nationalId">کدملی:</tamin-field-label>
      <tamin-field-validator formControlName="nationalId"></tamin-field-validator>
      <tamin-field-text formControlName="nationalId" placeholder="کدملی"></tamin-field-text>
    </div>
      <p style="margin-top:5px;">
        <button type="submit" class="button normal" [disabled]="!searchForm.valid">جستجو</button>
        <button type="button" class="button normal orange" (click)="resetForm()">نمایش همه</button>
      </p>
    </div>
  </form>
</div>
