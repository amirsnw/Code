<div class="page-title">جستجوی کارگاه</div>
<div class="panel-body">
  <form [formGroup]="searchForm" autocomplete="off" novalidate
    (ngSubmit)="searchFormSubmit(searchForm.value, searchForm.valid)">
    <div class="form-control-container row">
      <div class="col-4 col-4-1" style="padding: 3px;">
        <tamin-field-label formControlName="nationalCode">کد ملی:</tamin-field-label>
        <tamin-field-validator formControlName="nationalCode"></tamin-field-validator>
        <tamin-field-text formControlName="nationalCode" placeholder="کد ملی"></tamin-field-text>
      </div>
       <!---------------------------------------------------------------------------------------------------------->
      <div class="col-4 col-4-1" style="padding: 3px;">
        <tamin-field-label formControlName="ticketCode">کد اعتباری:</tamin-field-label>
        <tamin-field-validator formControlName="ticketCode"></tamin-field-validator>
        <tamin-field-text formControlName="ticketCode" placeholder="کد اعتباری"></tamin-field-text>
    </div>
      <!-- <div class="col-4 col-4-1" style="padding: 3px;">
        <tamin-field-label formControlName="workshopId">شماره کارگاه:</tamin-field-label>
        <tamin-field-validator formControlName="workshopId"></tamin-field-validator>
        <tamin-field-text formControlName="workshopId" placeholder="شماره کارگاه"></tamin-field-text>
      </div>
      <div class="col-4 col-4-1" style="padding: 3px;">
      <tamin-field-label formControlName="branchCode">کد شعبه:</tamin-field-label>
      <tamin-field-validator formControlName="branchCode"></tamin-field-validator>
      <tamin-field-text formControlName="branchCode" placeholder="کد شعبه"></tamin-field-text>
    </div> -->
      <div class="col-12 col-12-1" style="padding: 3px;">
        <p style="margin-top:5px;">
          <button type="button" class="button normal" (click)="sendUserTicket()" [disabled]="!searchForm.valid">دریافت کد
            اعتباری</button>
          <button type="submit" class="button normal" [disabled]="!searchForm.valid">جستجو</button>
          <!-- <button type="button" class="button normal orange" (click)="resetForm()">نمایش همه</button> -->
        </p>
      </div>
    </div>
  </form>
</div>
