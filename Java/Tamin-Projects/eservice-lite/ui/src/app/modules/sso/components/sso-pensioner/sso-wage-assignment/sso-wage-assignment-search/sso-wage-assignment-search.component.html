<div class="page-title">جستجوی سوابق کسر اقساط</div>
<div class="panel-body">
  <form [formGroup]="searchForm" autocomplete="off" novalidate
        (ngSubmit)="searchFormSubmit(searchForm.value, searchForm.valid)">
    <div class="form-control-container row">
      <div class="col-6 col-6-1" style="padding: 3px;">
        <tamin-field-label formControlName="pensionerId">شماره مستمری:</tamin-field-label>
        <tamin-field-validator formControlName="pensionerId"></tamin-field-validator>
        <tamin-field-text formControlName="pensionerId" placeholder="شماره مستمری"></tamin-field-text>
      </div>
      <div class="col-6 col-6-1" style="padding: 3px;">
        <tamin-field-label formControlName="pensionerNationalId">کد ملی:</tamin-field-label>
        <tamin-field-validator formControlName="pensionerNationalId"></tamin-field-validator>
        <tamin-field-text formControlName="pensionerNationalId" placeholder="کد ملی"></tamin-field-text>
      </div>
      <p style="margin-top:5px;">
        <button type="submit" class="button normal" [disabled]="!searchForm.valid">جستجو</button>
        <button type="button" class="button normal orange" (click)="resetForm()">نمایش همه</button>
      </p>
    </div>
  </form>
</div>
