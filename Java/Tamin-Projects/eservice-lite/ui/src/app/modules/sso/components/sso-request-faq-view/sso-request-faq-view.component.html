<tamin-modal title="راهنمای هوشمند" #theModal>
  <ng-container *ngFor="let item of data">
    <button class="accordion" (click)="onAccordionClick($event)">{{item.question}}</button>
    <div class="accordion-panel">
      <p> {{item.reply}}</p>
    </div>
  </ng-container>
</tamin-modal>
