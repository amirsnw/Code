<div class="alert alert-info">
  <i class="icon-lightbulb"></i>
  <span>امکان تهیه و ویرایش لیست بیمه کارگاه ها</span>
</div>
<div class="panel">
  <div class="page-title">
    جستجو لیست های ایجاد شده
  </div>
  <div>
    <form [formGroup]="searchForm" autocomplete="off" novalidate>
      <div class="form-control-container row">
        <div class="col-12 col-s-12" style="padding: 3px;">
          <!-------------------------------------------------------------------------------->
          <div class="col-4 col-s-4" style="padding: 3px;">
            <tamin-field-label formControlName="workshopCode">کارگاه</tamin-field-label>
            <tamin-field-auto-complete-data-grid formControlName="workshopCode" placeholder="کارگاه"
                                                 #workshopSpecification></tamin-field-auto-complete-data-grid>
          </div>
          <!-------------------------------------------------------------------------------->
          <div class="col-4 col-s-4" style="padding: 3px;">
            <tamin-field-label formControlName="month">ماه</tamin-field-label>
            <tamin-field-combo-box-static formControlName="month" [dataItems]="months" displayField="name"
                                          valueField="value"></tamin-field-combo-box-static>
          </div>
          <!-------------------------------------------------------------------------------->
          <div class="col-4 col-s-4" style="padding: 3px;">
            <tamin-field-label formControlName="year">سال</tamin-field-label>
            <tamin-field-text formControlName="year" placeholder="سال"></tamin-field-text>
          </div>
        </div>
        <!-------------------------------------------------------------------------------->
        <div class="col-12 col-s-12" style="padding: 3px;">
          <div class="col-4 col-s-4" style="padding: 3px;">
            <tamin-field-label formControlName="contractNumber">ردیف پیمان</tamin-field-label>
            <tamin-field-text formControlName="contractNumber" placeholder="شماره پیگیری"></tamin-field-text>
          </div>
        </div>

        <!-------------------------------------------------------------------------------->
        <p style="padding: 3px;">
          <button type="button" class="button normal" (click)="searchFormSubmit()">جستجو</button>
          <button type="button" class="button normal dark" (click)="resetForm()">نمایش همه</button>
        </p>
      </div>
    </form>

  </div>

</div>

<div class="panel">
  <div class="page-title">
    لیست پیگیری وضعیت
  </div>
  <div class="panel-body">
    <tamin-data-grid #taminDataGrid (itemAction)="onGridAction($event)"></tamin-data-grid>
  </div>
</div>
<div class="panel">
  <p style="margin:5px;">
    <button type="button" class="button normal" (click)="show()">ایجاد لیست جدید</button>
  </p>
</div>

<app-list-full-operation-modal #listFullOperationModal (refreshData)="refreshData()"></app-list-full-operation-modal>
