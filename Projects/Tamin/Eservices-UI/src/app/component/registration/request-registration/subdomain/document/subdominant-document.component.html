    <div class="panel-body">
 <tamin-data-grid #subdomainGrid></tamin-data-grid>
      <button class="button normal blue" (click)="addImage('صفحه اول شناسنامه', 'image1')" *ngIf="!hasImage('image1')">
          <span style="font-size: 0.9em">افزودن صفحه اول شناسنامه</span>
    </button>
      <button class="button normal blue" (click)="addImage('صفحه دوم شناسنامه', 'image2')" *ngIf="!hasImage('image2')">
      <span style="font-size: 0.9em">افزودن صفحه دوم شناسنامه</span>
    </button>
      <button class="button normal blue" (click)="addImage(' تصویر صفحه ی مراتب عقد در عقدنامه', 'image3')" *ngIf="!hasImage('image3')">
      <span style="font-size: 0.9em"> افزودن تصویر صفحه ی مراتب عقد در عقدنامه </span>
    </button>
      <button class="button normal blue" (click)="addImage('تصویر گواهی اشتغال به تحصیل', 'image4')" *ngIf="!hasImage('image4')">
      <span style="font-size: 0.9em">افزودن تصویر گواهی اشتغال به تحصیل</span>
    </button>

      <tamin-image-gallery-managed [maxImageSize]="500" #imageGallery></tamin-image-gallery-managed>
      <div class="alert alert-info">
        توجه: تصویر می بایست در قالب (jpeg) بوده و اندازه آن حداکثر ۵۰۰ کیلو بایت باشد.
      </div>


    </div>
    <div class="button-container col-12 col-s-12" style="margin:5px;">
      <button type="button" class="button normal" (click)="saveForm()">ذخیره</button>
    </div>
  </div>
