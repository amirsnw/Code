<div *ngFor="let item of releaseNotes" class="col-12 col-s-12">
  <div class="release-note-container">
    <div>
        <h3>
          شمارۀ نسخه: {{item.caption}}
        </h3>
        <h4>
          &nbsp;تاریخ نصب : {{item.date | persianNumber}}
        </h4>
    </div>
    <div *ngFor="let child of item.items">
        &nbsp; >> {{child.caption}}
    </div>
  </div>
</div>
