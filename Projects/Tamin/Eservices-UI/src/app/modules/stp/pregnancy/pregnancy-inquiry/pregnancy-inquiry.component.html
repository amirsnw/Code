<div class="alert alert-info">محاسبه مبلغ غرامت دستمزد ایام بارداری</div>
<div class="panel">
  <div class="panel-title"></div>
  <div class="panel-body">
    <form novalidate autocomplete="off" [formGroup]="theForm">
      <div class="row">
        <div class="col-4">
          <tamin-field-label formControlName="startDate">تاریخ شروع استراحت</tamin-field-label>
          <tamin-field-validator formControlName="startDate"></tamin-field-validator>
          <tamin-field-persian-date formControlName="startDate" placeholder=""></tamin-field-persian-date>
        </div>
        <div class="col-4">
          <tamin-field-label formControlName="endDate">تاریخ پایان استراحت</tamin-field-label>
          <tamin-field-validator formControlName="endDate"></tamin-field-validator>
          <tamin-field-persian-date formControlName="endDate" placeholder=""></tamin-field-persian-date>
        </div>
      </div>
            <button class="button normal blue" (click)="calculate()">محاسبه مبلغ غرامت دستمزد ایام بارداری</button>
         <div class="row">
            <div class="col-4">
          <tamin-field-label formControlName="pregnancySum"> متوسط دستمزد ۹۰ روز آخر(ریال) </tamin-field-label>
          <tamin-field-static-text formControlName="pregnancySum"></tamin-field-static-text>
        </div>
        <div class="col-4">
          <tamin-field-label formControlName="pregnancyAmount">مبلغ قابل پرداخت  (ریال)</tamin-field-label>
          <tamin-field-static-text formControlName="pregnancyAmount"></tamin-field-static-text>
        </div>
      </div>
    </form>
  
  </div>
</div>
