<div class="panel-body">
  <form [formGroup]="searchForm" autocomplete="off" novalidate (ngSubmit)="searchFormSubmit(searchForm.value, searchForm.valid)">
      <div class="form-control-container row">
        <div class="col-6 col-6-1" style="padding: 3px;">
          <!---------------------------------------------------------------------------------------------------------->
          <tamin-field-label formControlName="refCode">شعبه:</tamin-field-label>
          <tamin-field-validator formControlName="refCode"></tamin-field-validator>
          <tamin-field-text formControlName="refCode" placeholder="شعبه"></tamin-field-text>
          <!---------------------------------------------------------------------------------------------------------->
        </div>
        <div class="col-6 col-6-1" style="padding: 3px;">
          <!---------------------------------------------------------------------------------------------------------->
          <tamin-field-label formControlName="title">کارگاه:</tamin-field-label>
          <tamin-field-validator formControlName="title"></tamin-field-validator>
          <tamin-field-text formControlName="title" placeholder="کارگاه"></tamin-field-text>
          <!---------------------------------------------------------------------------------------------------------->
        </div>
      <p style="margin-top:5px;">
          <button type="submit" class="button normal" [disabled]="!searchForm.valid">جستجو</button>
          <button type="button" class="button normal dark" (click)="resetForm()">نمایش همه</button>
      </p>
      </div>
  </form>
</div>
