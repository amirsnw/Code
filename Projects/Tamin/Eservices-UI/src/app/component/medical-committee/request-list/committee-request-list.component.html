<div class="panel" style="border: 5px solid #f5f5f6;
                          border-radius: 17px;">
  <div class="panel-body">
    <tamin-data-grid #requestGrid (itemAction)="onRequestAction($event)"></tamin-data-grid>
  </div>
</div>
<div [hidden]="!requestItem" class="panel">
  <div class="row" style="padding: 20px;">
    <div class="col-6" style="padding: 2px">
      <div class="page-title" style="margin: 0px !important; background; background-color: #636363;">
        دلیل عدم تایید
      </div>
      <div class="col-11">
        <div *ngIf="requestItem?.committeeDisapprovalType != null"
             class="alert alert-warning" style="background-color: #d28f3582;">
          <p style="color: black"><i class="icon-lightbulb"></i>
            {{requestItem?.committeeDisapprovalType?.disapprovalDesc}}
          </p>
        </div>
      </div>
    </div>
    <div class="col-6" style="padding: 2px">
      <div class="page-title" style="margin: 0px !important;
    background-color: #636363;">
        توضیحات کاربر
      </div>
      <div class="col-11">
        <div *ngIf="requestItem?.committeeDisapprovalType != null"
             class="alert alert-warning" style="background-color: #d28f3582;">
          <p style="color: black"><i class="icon-lightbulb"></i>
            {{requestItem?.committeeDisapprovalType?.disapprovalDescAdditional}}
          </p>
        </div>
        <div *ngIf="requestItem?.branchDisapprovalDesc != null"
             class="alert alert-warning" style="background-color: #d28f3582;">
          <p style="color: black"><i class="icon-lightbulb"></i>
            {{requestItem?.branchDisapprovalDesc}}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
<div [hidden]="!cardBoardMode" style="padding: 8px">
  <button (click)="onBack()" class="button normal green">بازگشت</button>
</div>
