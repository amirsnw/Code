<div class="panel col-6 col-s-6">
<div class="panel-title"> ثبت مشخصات  اشخاص  حقوقي/حقيقي</div>
<div class="panel-body">
  <form [formGroup]="editForm" autocomplete="off" novalidate (ngSubmit)="onSave(editForm.value)">
    <div class="form-control-container">
      <div class="row col-12 col-s-12">
        <div class="col-6 col-s-6">
          <tamin-field-label formControlName="workshopName">نام شخص حقيقي/حقوقي</tamin-field-label>
          <tamin-field-static-text formControlName="workshopName"></tamin-field-static-text>
        </div>
        <div class="col-6 col-s-6">
          <tamin-field-label formControlName="workshopId">کد کارگاه</tamin-field-label>
          <tamin-field-static-text formControlName="workshopId"></tamin-field-static-text>
        </div>
        <div class="col-6 col-s-6">
          <tamin-field-label formControlName="branch">شعبه تامين اجتماعي</tamin-field-label>
          <tamin-field-static-text formControlName="branch"></tamin-field-static-text>
        </div>
        <div class="col-6 col-s-6">
          <tamin-field-label formControlName="workshopOldName">نام  سابق</tamin-field-label>
          <tamin-field-text formControlName="workshopOldName"></tamin-field-text>
        </div>
        <div class="col-6 col-s-6">
          <tamin-field-label formControlName="workshopTypeDesc">نوع شرکت</tamin-field-label>
          <tamin-field-combo-box-static formControlName="workshopTypeDesc" displayField="name" valueField="value" #workshopTypeCombobBox></tamin-field-combo-box-static>
        </div>
        <div class="col-6 col-s-6">
          <tamin-field-label formControlName="workshopActivityDesc">موضوع فعاليت</tamin-field-label>
          <tamin-field-combo-box-static formControlName="workshopActivityDesc" displayField="name" valueField="value" #ActivityCombobBox></tamin-field-combo-box-static>
        </div>
        <div class="col-6 col-s-6">
          <tamin-field-label formControlName="nationalCode">شناسه ملي</tamin-field-label>
          <tamin-field-text formControlName="nationalCode"></tamin-field-text>
        </div>
      </div>

    </div>
    <div class="row col-12 col-s-12">
      <div class="col-6 col-s-6">
        <tamin-field-label formControlName="registerNumber">شماره ثبت شرکت</tamin-field-label>
        <tamin-field-text formControlName="registerNumber"></tamin-field-text>
      </div>
      <div class="col-6 col-s-6">
        <tamin-field-label formControlName="registerDate">تاريخ ثبت</tamin-field-label>
        <tamin-field-persian-date formControlName="registerDate" placeholder=""></tamin-field-persian-date>
      </div>
    </div>

    <button #submitButton type="submit" class="button normal">ذخیره</button>
    <button type="button" class="button normal orange" (click)="back()">انصراف</button>
  </form>
</div>
</div>
