									<div><input id="boy-head" name="baby-head" type="text" placeholder="دور سر(سانتی متر)" /></div>
								</div>
								<div class="chart-btn-wrapper"><button class="chartSubmitWgh" type="submit">مشاهده نمودار رشد</button></div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<div id="girls-chart" class="chart-gen-items-wrapper" style="display: none;">
