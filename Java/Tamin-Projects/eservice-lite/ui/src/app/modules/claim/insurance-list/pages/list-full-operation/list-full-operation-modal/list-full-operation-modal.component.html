<tamin-modal #theModal title="ایجاد لیست بیمه جدید">
  <form [formGroup]="newForm" autocomplete="off" novalidate>
    <div class="form-control-container">
      <div class="row">
        <div class="col-12">
          <tamin-field-label formControlName="workshopCode">کارگاه</tamin-field-label>
          <tamin-field-auto-complete-data-grid formControlName="workshopCode" placeholder="کارگاه"
                                                 #workshopSpecification></tamin-field-auto-complete-data-grid>
        </div>
        <!--<div class="col-12">-->
          <!--<tamin-field-label formControlName="workshopName">نام کارگاه</tamin-field-label>-->
          <!--<tamin-field-static-text formControlName="workshopName" placeholder="نام کارگاه"></tamin-field-static-text>-->
        <!--</div>-->
        <!--<div class="col-12">-->
          <!--<tamin-field-label formControlName="contractNumber">ردیف پیمان</tamin-field-label>-->
          <!--<tamin-field-static-text formControlName="contractNumber" placeholder="ردیف پیمان"></tamin-field-static-text>-->
        <!--</div>-->
        <!--<div class="col-12">-->
          <!--<tamin-field-label formControlName="contractName">عنوان پیمان</tamin-field-label>-->
          <!--<tamin-field-static-text formControlName="contractName" placeholder="عنوان پیمان"></tamin-field-static-text>-->
        <!--</div>-->
        <div class="col-12">
          <tamin-field-label formControlName="year">سال</tamin-field-label>
          <tamin-field-text formControlName="year" placeholder="سال"></tamin-field-text>
        </div>
        <div class="col-12">
          <tamin-field-label formControlName="month">ماه</tamin-field-label>
          <tamin-field-combo-box-static formControlName="month" [dataItems]="months" displayField="name"
                                        valueField="value"></tamin-field-combo-box-static>
        </div>
        <div class="col-12">
          <tamin-field-label formControlName="listNumber">شماره لیست</tamin-field-label>
          <tamin-field-text formControlName="listNumber" placeholder="شماره لیست"></tamin-field-text>
        </div>
      </div>
      <div class="row">
        <div class="col-12" style="padding-top: 10px">
          <div class="button-container">
            <button type="button" class="button normal" (click)="saveForm(newForm.value)">ذخیره</button>
            <button type="button" class="button normal dark" (click)="hide()">انصراف</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</tamin-modal>
