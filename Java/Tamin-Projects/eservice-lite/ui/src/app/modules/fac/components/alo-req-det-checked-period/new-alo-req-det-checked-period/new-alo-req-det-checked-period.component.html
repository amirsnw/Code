<tamin-modal #theModal title="">
  <div>
    <form [formGroup]="modalForm" autocomplete="off" novalidate>
      <div class="form-control-container">
        <div class="row col-12 col-s-12">
          <div class="page-title">دوره های غیر محاسباتی</div>
          <div class="col-6 col-s-6">
            <tamin-field-label formControlName="fromDate">از تاریخ</tamin-field-label>
            <tamin-field-validator formControlName="fromDate"></tamin-field-validator>
            <tamin-field-persian-date formControlName="fromDate" placeholder=""></tamin-field-persian-date>
          </div>
          <div class="col-6 col-s-6">
            <tamin-field-label formControlName="toDate">تا تاریخ</tamin-field-label>
            <tamin-field-validator formControlName="toDate"></tamin-field-validator>
            <tamin-field-persian-date formControlName="toDate" placeholder=""></tamin-field-persian-date>
          </div>
         </div>
        <button type="button" class="button normal" (click)="doAddToGrid()">ذحیره</button>
        <button type="button" class="button normal orange" (click)="doCancel()">انصراف</button>
      </div>
    </form>
  </div>
</tamin-modal>


<div class="panel col-8 col-s-8">
  <div class="panel-title"> ثبت دوره های رسیدگی شده از دفاتر قانونی با احتساب دوره(های) غیر محاسباتی</div>
  <div class="panel-body">
    <form [formGroup]="editForm" autocomplete="off" novalidate (ngSubmit)="onSave(editForm.value)">
      <div class="form-control-container">
        <div class="row col-12 col-s-12">
          <div class="page-title">مشخصات گزارش</div>
          <div class="col-4 col-s-4">
            <tamin-field-label formControlName="startDate">شروع سال مالی رسیدگی شده</tamin-field-label>
            <tamin-field-validator formControlName="startDate"></tamin-field-validator>
            <tamin-field-persian-date formControlName="startDate" placeholder=""></tamin-field-persian-date>
          </div>
          <div class="col-4 col-s-4">
            <tamin-field-label formControlName="endDate">پایان سال مالی رسیدگی شده</tamin-field-label>
            <tamin-field-validator formControlName="endDate"></tamin-field-validator>
            <tamin-field-persian-date formControlName="endDate" placeholder=""></tamin-field-persian-date>
          </div>
          <div class="col-4 col-s-4">
            <tamin-field-label formControlName="reportNo">شماره گزارش</tamin-field-label>
            <tamin-field-validator formControlName="reportNo"></tamin-field-validator>
            <tamin-field-number formControlName="reportNo"></tamin-field-number>
          </div>
          <div class="col-4 col-s-4">
            <tamin-field-label formControlName="reportDate"> تاریخ گزارش</tamin-field-label>
            <tamin-field-validator formControlName="reportDate"></tamin-field-validator>
            <tamin-field-persian-date formControlName="reportDate" placeholder=""></tamin-field-persian-date>
          </div>
          <div class="col-4 col-s-4">
            <tamin-field-label formControlName="branch">شعبه دریافت کننده</tamin-field-label>
            <tamin-field-combo-box-static formControlName="branch" [dataItems]="branches" displayField="name" valueField="value"></tamin-field-combo-box-static>
          </div>
          <div class="col-4 col-s-4">
            <tamin-field-label formControlName="workshopId">کد کارگاه</tamin-field-label>
            <tamin-field-validator formControlName="workshopId"></tamin-field-validator>
            <tamin-field-number formControlName="workshopId"></tamin-field-number>
          </div>
        </div>
        <br>
        <br>

        <div class="row  col-8 col-s-8">
          <div class="page-title">دوره هایی از گزارش فوق که غیر محاسباتی شده است</div>
          <tamin-data-grid #dataGrid (itemAction)="onAction($event)"></tamin-data-grid>
          <button type="submit" class="button normal" (click)="onNew()">جدید دوره های غیر محاسباتی</button>
        </div>
      </div>
      <div class="col-12 col-s-12">
        <button #submitButton type="submit" class="button normal">ذحیره</button>
        <button type="button" class="button normal orange" (click)="back()">انصراف</button>
      </div>
    </form>
  </div>
</div>
