<div class="panel">

  <div class="panel-body">
    <tamin-data-grid #subdomainGrid></tamin-data-grid>
    <button class="button normal blue" (click)="addImage('گواهی فوت پدر', 'image1')" *ngIf="!hasImage('image1')">
      <span style="font-size: 0.9em">گواهی فوت پدر(درصورت فوت) </span>
    </button>
    <button class="button normal blue" (click)="addImage('طلاق نامه', 'image2')" *ngIf="!hasImage('image2')">
      <span style="font-size: 0.9em">طلاق نامه (در صورت جدایی والدین (پدر و مادر))</span>
    </button>
    <button class="button normal blue" (click)="addImage(' گواهی پزشک معالج', 'image3')" *ngIf="!hasImage('image3')">
      <span style="font-size: 0.9em"> گواهی پزشک معالج </span>
    </button>

    <tamin-image-gallery-managed [maxImageSize]="500" #imageGallery></tamin-image-gallery-managed>
    <div class="alert alert-info">
      توجه: تصویر می بایست در قالب (jpeg) بوده و اندازه آن حداکثر ۵۰۰ کیلو بایت باشد.
    </div>


  </div>
  <div class="button-container col-12 col-s-12" style="margin:5px;">
    <button type="button" class="button normal" (click)="saveForm()">ذخیره</button>
  </div>
</div>
