<div class="panel">
  <div class="panel-title">ایجاد لیست بیمه بصورت آنلاین</div>
  <div class="panel-body">
    <div class="alert alert-info">
      <i class="icon-info-circled"></i>
      <span>بیمه شده گرامی، در این بخش امکان ایجاد لیست حق بیمه بصورت آنلاین فراهم شده است.</span>
    </div>
    <form [formGroup]="theForm">
      <div class="row">
        <div class="col-6">
            <tamin-field-label formControlName="workshop">کد / نام کارگاه</tamin-field-label>
            <tamin-field-validator formControlName="workshop"></tamin-field-validator>
            <tamin-field-auto-complete-data-grid
              formControlName="workshop"
              #workshopAutoComplete>
            </tamin-field-auto-complete-data-grid>
        </div>
        <div class="col-6">
          <tamin-field-label formControlName="contactTitle">ردیف پیمان</tamin-field-label>
          <tamin-field-validator formControlName="contactTitle"></tamin-field-validator>
          <tamin-field-static-text formControlName="contactTitle"></tamin-field-static-text>
        </div>
        <div class="col-4">
          <tamin-field-label formControlName="month">ماه</tamin-field-label>
          <tamin-field-validator formControlName="month"></tamin-field-validator>
          <tamin-field-combo-box-static
            formControlName="month"
            [dataItems]="months"
            displayField="name"
            valueField="id">
          </tamin-field-combo-box-static>
        </div>
        <div class="col-4">
          <tamin-field-label formControlName="year">سال</tamin-field-label>
          <tamin-field-validator formControlName="year"></tamin-field-validator>
          <tamin-field-combo-box-static
            formControlName="year"
            [dataItems]="years"
            displayField="name"
            valueField="id">
          </tamin-field-combo-box-static>
        </div>
        <div class="col-4">
          <tamin-field-label formControlName="listNo">شماره لیست</tamin-field-label>
          <tamin-field-validator formControlName="listNo"></tamin-field-validator>
          <tamin-field-combo-box-static
            formControlName="listNo"
            [dataItems]="listNo"
            displayField="name"
            valueField="id">
          </tamin-field-combo-box-static>
        </div>
      </div>
      <div class="row" style="text-align: left">
        <button type="button" class="button normal">انصراف</button>
        <button type="button" class="button normal" (click)="onSave()">ثبت لیست بیمه</button>
      </div>
    </form>
  </div>
</div>
