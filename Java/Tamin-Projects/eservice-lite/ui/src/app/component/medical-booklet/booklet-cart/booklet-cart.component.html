<div class="panel">
  <div class="part-title">
    سبد درخواست
  </div>
  <div class="panel-body">
    <tamin-data-grid #dataGrid (itemAction)="onGridAction($event)"></tamin-data-grid>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="button-container">
        <button type="button" class="button normal orange" (click)="onCompleteRequest()">تایید و ادامه درخواست
        </button>
        <button type="button" class="button normal green" (click)="onNewOrder()">ثبت درخواست جدید
        </button>
      </div>
    </div>
  </div>
</div>
