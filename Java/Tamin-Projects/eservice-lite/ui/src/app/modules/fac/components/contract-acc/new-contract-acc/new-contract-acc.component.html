<div class="panel col-6 col-s-6">
  <div class="panel-title"> ثبت مشخصات حساب عملکرد پیمانکاری </div>
  <div class="panel-body">
    <form [formGroup]="editForm" autocomplete="off" novalidate (ngSubmit)="onSave(editForm.value)">
      <div class="form-control-container">
        <div class="panel col-12 col-s-12">
        <div class="row">
          <div class="col-6 col-s-6">
            <tamin-field-label formControlName="endDate">منتهی به تاریخ</tamin-field-label>
            <tamin-field-validator  formControlName="endDate" ></tamin-field-validator>
            <tamin-field-static-persian-date formControlName="endDate" placeholder=""></tamin-field-static-persian-date>
          </div>
          <div class="col-6 col-s-6">
            <tamin-field-label formControlName="contractRevenue">درآمد پیمانکاری</tamin-field-label>
            <tamin-field-validator  formControlName="contractRevenue" ></tamin-field-validator>
            <tamin-field-number formControlName="contractRevenue"></tamin-field-number>
          </div>
          <div class="col-6 col-s-6">
            <tamin-field-label formControlName="finishedGoodsPrice">قیمت تمام شده کار</tamin-field-label>
            <tamin-field-validator  formControlName="finishedGoodsPrice" ></tamin-field-validator>
            <tamin-field-number formControlName="finishedGoodsPrice"></tamin-field-number>
          </div>
          <div class="col-6 col-s-6">
            <tamin-field-label formControlName="grossProfitsLosses">سود و زیان ناویژه</tamin-field-label>
            <tamin-field-validator  formControlName="grossProfitsLosses" ></tamin-field-validator>
            <tamin-field-number formControlName="grossProfitsLosses"></tamin-field-number>
          </div>
          <div class="col-6 col-s-6">
            <tamin-field-label formControlName="totalDepositsDeductions">جمع سپرده مکسوره</tamin-field-label>
            <tamin-field-validator  formControlName="totalDepositsDeductions" ></tamin-field-validator>
            <tamin-field-number formControlName="totalDepositsDeductions"></tamin-field-number>
          </div>
          <div class="col-6 col-s-6">
            <tamin-field-label formControlName="contractRelatedPremium">حق بیمه پیمانکاری</tamin-field-label>
            <tamin-field-validator  formControlName="contractRelatedPremium" ></tamin-field-validator>
            <tamin-field-number formControlName="contractRelatedPremium"></tamin-field-number>
          </div>
        </div>
          <div class="row">

            <p>کاربر گرامی تمامی فیلدها باید مقدار داشته باشد چنانچه مقدار آن خالی است با  0 پر گردد .</p>
            <p>کاربر گرامي، مبالغ به ریال میباشد. </p>
          </div>
        </div>
      <div class="col-12 col-s-12">
        <button #submitButton type="submit" class="button normal">ذحیره </button>
        <button type="button" class="button normal orange" (click)="back()">انصراف</button>
      </div>
      </div>
    </form>
  </div>
</div>
