<tamin-modal #theModal>
  <div class="row">
    <div class="col-6">
      <img src="assets/images/melliCard.png" alt="" width="100%">
    </div>
    <div class="col-6">
      <form [formGroup]="theForm" autocomplete="off" novalidate>
        <tamin-field-label formControlName="nationalCardSerial">سریال کارت ملی</tamin-field-label>
        <tamin-field-validator formControlName="nationalCardSerial"></tamin-field-validator>
        <tamin-field-text formControlName="nationalCardSerial"></tamin-field-text>
      </form>
    </div>
  </div>
  <button type="button" class="button normal green" style="width: 100%">
    <i class="icon-download"></i>
    <span>دریافت تصویر از ثبت احوال</span>
  </button>


</tamin-modal>
