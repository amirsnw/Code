<form [formGroup]="searchForm" autocomplete="off" novalidate
      (ngSubmit)="searchFormSubmit(searchForm.value, searchForm.valid)">
<!--  <div class="form-control-container row">-->
  <div class="row">
    <div class="col-2">
      <tamin-field-label formControlName="nationalCode">کد ملی</tamin-field-label>
      <tamin-field-validator formControlName="nationalCode"></tamin-field-validator>
      <tamin-field-text formControlName="nationalCode"></tamin-field-text>
    </div>
    <div class="col-2">
      <tamin-field-label formControlName="ticketCode">کد اعتباری:</tamin-field-label>
      <tamin-field-validator formControlName="ticketCode"></tamin-field-validator>
      <tamin-field-text formControlName="ticketCode" placeholder="کد اعتباری"></tamin-field-text>
    </div>
      <div class="col-2">
        <tamin-field-label formControlName="insuranceNumber">شماره بیمه</tamin-field-label>
        <tamin-field-static-text formControlName="insuranceNumber"></tamin-field-static-text>
      </div>
      <div class="col-2">
        <tamin-field-label formControlName="firstName">نام</tamin-field-label>
        <tamin-field-static-text formControlName="firstName"></tamin-field-static-text>
      </div>
      <div class="col-2">
        <tamin-field-label formControlName="lastName">نام خانوادگی</tamin-field-label>
        <tamin-field-static-text formControlName="lastName"></tamin-field-static-text>
      </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="button-container">
        <button type="button" class="button normal" (click)="sendUserTicket()" [disabled]="!searchForm.valid">دریافت کد اعتباری</button>
        <button type="submit" class="button normal" [disabled]="!isDisabled">جستجو</button>
        <button type="button" class="button normal orange" (click)="resetForm()">پاک کردن فرم</button>
      </div>
    </div>
  </div>
</form>
